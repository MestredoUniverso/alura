<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="imagens/logoalura.png" alt="Logo da alura com a inicial da letra a">
    </header>
    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto: "></textarea>
            <div>
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>

            <div class="botoes">
                <Button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </Button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>
        <section >
            <div class="row">
                <textarea class="mensagem" cols="18" rows="8"></textarea>
            </div>
            <div class="row">
                <button id="copy" class=" copiar w-100" >
                    Copiar
                </button>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
